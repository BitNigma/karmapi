{{define "video"}}
<!-- Video Section -->
<div id="main" class="container-fluid px-lg-0">
    <div class="dzsparallaxer auto-init height-is-based-on-content use-loading mode-scroll min-h-300rem min-h-lg-600rem animation-engine-js loaded dzsprx-readyall" data-options="{direction: &quot;normal&quot;}">
      <div class="dzsparallaxer--target" style="height: 120%; transform: translate3d(0px, -44.3137px, 0px);">
        <div class="js-video-bg d-none d-md-block position-absolute top-0 right-0 bottom-0 left-0 w-100 h-100" data-hs-video-bg-options="{
               &quot;videoId&quot;: &quot;./assets/video/home &quot;
             }" style="position: relative;">
      <div class="hs-video-bg-video">
        <video poster="" autoplay="" muted="" loop="" style="width:100%">
          <source src="./assets/video/home.webp" type="video/webp"/>
          <source src="./assets/video/home.mp4" type="video/mp4"/>
          Your browser doesn't support HTML5 video.
        </video>
      </div>
    </div>
        <div class="d-lg-none position-absolute top-0 right-0 bottom-0 left-0 bg-img-hero" style="background-image: url(./assets/img/1920x1080/img2.png);"></div>
      </div>
    </div>
  </div>
  <!-- End Video Section -->
  {{end}}
